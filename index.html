<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- Make Site HD -->
	<meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no"/>
	<title></title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<!-- Google Analytics -->
	<script src="js/ga.js" type="text/javascript"></script>

    <!--Google Places API-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<!-- Custom Javascript -->
	<script src="js/scripts.js" type="text/javascript"></script>
</head>

<body>
	<!-- Loading Spinner -->
	<div id="loading"> 
		<div id="LoadingBanner"> 
			<img class="loading-spinner" src="images/load.png" /> Loading...
		</div> 
	</div>
	<!-- Main Map -->
	<div id="container">
		<div id="MapToolbar"><img src="images/header.png" /></div>
		<div id="map"></div>
		
		<div id="MapOverlay">
			<img class="loading-spinner" src="images/load.png" />
			<form id="MapSearch" class="popover search-form">
				<a href="#" class="dc-button" id="LocateMe" ga-category="Location Choice" ga-action="Current Location" ga-label="Button" onclick="trackEvent(this); return false;">Current Location</a>&nbsp;&nbsp;
				<a href="#" class="dc-button" id="CustomLink" ga-category="Location Choice" ga-action="Custom Location" ga-label="Button" onclick="trackEvent(this); return false;">Custom Location</a>
				<fieldset id="CustomLocation">
					<input type="text" id="CustomLocationString" placeholder="City, State or Zip Code"/>
					<input type="submit" value="Go" id="submit" />
				</fieldset>
			</form>
		</div>
		<!-- <div id="MapFooter"><img src="images/footer.png" /></div> -->
		<div id="MapInfo">
			<div class="infoSection">
				<h3 class="title">title</h3><h5 class="distance"></h5>
				<h4 class="address">address</h4>
			</div>
			<div class="storeButtons">
				<a href="#" id="CallButton" ga-category="Specific Location Buttons" ga-action="Call Store" ga-label="Button" onclick="trackEvent(this); return false;"><img src="images/phone.png" /></a>
				<a href="#" id="DirButton" ga-category="Specific Location Buttons" ga-action="Get Directions" ga-label="Button" onclick="trackEvent(this); return false;"><img src="images/map.png" /></a>
			</div>
		</div>
	</div>
	<!-- Specific Location Popup -->
</body>
</html>
